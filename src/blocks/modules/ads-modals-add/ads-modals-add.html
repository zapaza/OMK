<div class="modal fade add-ads" id="add-ads" tabindex="-1" role="dialog" aria-labelledby="add-ads"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-gallery__controls">
            <button type="button" class="btn btn--close-modal close" aria-label="Close" data-dismiss="modal"
                    title="Закрыть"></button>
        </div>
        <div class="modal-content add-ads__content">
            <h3 class="add-ads__title">Новое объявление</h3>
            <form action="">
                <label for="" class="fields">
                    <input type="text" class="fields__input" placeholder="Название объявления">
                    <span class="fields__placeholder">Название объявления</span>
                </label>
                <label for="" class="fields">
                    <textarea class="fields__input" placeholder="Описание объявления" name="" id="" cols="30" rows="6"></textarea>
                    <span class="fields__placeholder">Описание объявления</span>
                </label>
                <label for="" class="fields">
                    <input type="text" class="fields__input" placeholder="Цена, &#8381;">
                    <span class="fields__placeholder">Цена, &#8381;</span>
                </label>
                <label for="" class="fields">
                    <input type="text" class="fields__input" placeholder="Телефон" value="+7 943 543 12 63">
                    <span class="fields__placeholder">Телефон</span>
                </label>
                <label for="" class="fields">
                    <input type="text" class="fields__input" placeholder="E-mail" value="erganom@gmail.com">
                    <span class="fields__placeholder">E-mail</span>
                </label>
                <div class="results-nav__select js-results-nav__select">
                    <div class="mobile-title">Площадка</div>
                    <select name="" id="" class="selectpicker sorting-form__select select-js">
                        <option value="">Все площадки</option>
                        <option value="">Альметьевск</option>
                        <option value="">Москва</option>
                        <option value="">Челябинск</option>
                        <option value="">Уфа</option>
                        <option value="">Благовещенск</option>
                        <option value="">Чусовой</option>
                        <option value="">Выкса</option>
                    </select>
                </div>
                <label class="fields-chekbox">
                    <input type="checkbox" class="fields-chekbox__input">
                    <span class="fields-chekbox__placeholder">Готов отправить в другой регион</span>
                </label>
                <div class="add-ads__file">
                    <label for="add-file" class="add-file">
                        <input type="file" name="add-file" id="add-file">
                        <span class="add-file__fake">
                            <span class="icon">
                                <img src="img/icons/icon-photo.svg" alt="Добавить фото">
                            </span>
                            <span class="text">Добавить фото</span>
                        </span>
                    </label>
                </div>
                <div class="add-ads__file add-ads__file--added">
                    <div class="added-file">
                        <img src="img/IMG_9962_4k.jpg" alt="">
                        <button class="added-file__delete"></button>
                    </div>
                    <div class="added-file">
                        <img src="img/AA5J7433.jpg" alt="">
                        <button class="added-file__delete"></button>
                    </div>
                    <div class="added-file">
                        <img src="img/AA5J6740.jpg" alt="">
                        <button class="added-file__delete"></button>
                    </div>
                    <label for="add-file2" class="add-file add-file--slim">
                        <input type="file" name="add-file" id="add-file2">
                        <span class="add-file__fake">
                            <span class="icon">
                                <img src="img/icons/icon-photo.svg" alt="Добавить фото">
                            </span>
                            <span class="text">Добавить фото</span>
                        </span>
                    </label>
                </div>
                <button type="submit" class="btn btn--primary">Подать объявление</button>
                <div class="add-ads__desc">Объявление будет активно в течении 30 дней</div>
            </form>
        </div>
    </div>
</div>
